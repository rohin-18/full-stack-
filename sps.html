<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
      position: relative;
      overflow: hidden;
    }
    .game-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: white;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result, #scoreboard {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    #choices {
      margin-top: 20px;
      font-size: 18px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      pointer-events: none;
    }
    .crying-emoji {
      font-size: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }
    .party {
      animation: party 0.5s ease-out;
    }
    @keyframes party {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Rock, Paper, Scissors</h1>

  <div class="game-buttons">
    <button id="rockBtn" onclick="play('rock')">ðŸª¨ Rock</button>
    <button id="paperBtn" onclick="play('paper')">ðŸ“„ Paper</button>
    <button id="scissorsBtn" onclick="play('scissors')">âœ‚ Scissors</button>
  </div>

  <div id="choices"></div>
  <div id="result"></div>
  <div id="scoreboard"></div>

  <div id="cryingEmoji" class="crying-emoji">ðŸ˜­</div>

  <script>
    const options = ['rock', 'paper', 'scissors'];
    const emojis = {
      rock: 'ðŸª¨ Rock',
      paper: 'ðŸ“„ Paper',
      scissors: 'âœ‚ Scissors'
    };

    let userScore = 0;
    let computerScore = 0;
    let totalRounds = 0;

    // Generate random bright color
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 80%, 60%)`;
    }

    // Set random colors for buttons
    function setRandomButtonColors() {
      document.getElementById('rockBtn').style.backgroundColor = getRandomColor();
      document.getElementById('paperBtn').style.backgroundColor = getRandomColor();
      document.getElementById('scissorsBtn').style.backgroundColor = getRandomColor();
    }

    // Initialize button colors
    setRandomButtonColors();

    function createConfetti() {
      const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        
        const animationDuration = Math.random() * 3 + 2;
        confetti.style.animation = `fall ${animationDuration}s linear forwards`;
        
        setTimeout(() => {
          confetti.remove();
        }, animationDuration * 1000);
      }
    }

    function showCryingEmoji() {
      const emoji = document.getElementById('cryingEmoji');
      emoji.style.opacity = '1';
      setTimeout(() => {
        emoji.style.opacity = '0';
      }, 1000);
    }

    function play(userChoice) {
      // Change button colors for each round
      setRandomButtonColors();
      
      const computerChoice = options[Math.floor(Math.random() * options.length)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
        userScore++;
        document.body.classList.add('party');
        setTimeout(() => {
          document.body.classList.remove('party');
        }, 500);
        createConfetti();
      } else {
        result = "Computer wins!";
        computerScore++;
        showCryingEmoji();
      }

      totalRounds++;

      document.getElementById('choices').innerHTML = `You chose: ${emojis[userChoice]} <br>
        Computer chose: ${emojis[computerChoice]}`;

      document.getElementById('result').innerHTML = `<strong>${result}</strong>`;

      document.getElementById('scoreboard').innerHTML = `
        Score â€” You: ${userScore} | Computer: ${computerScore} | Total Rounds: ${totalRounds}`;
    }
  </script>
</body>
</html>
